<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao Payment</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 32px; /* 글씨 크기를 키움 */
    }
    .container p {
      margin-bottom: 40px; /* 버튼을 더 아래로 내림 */
      font-size: 20px; /* 글씨 크기를 키움 */
    }
    .btn-kakao {
      background-color: #ffeb00;
      color: #3c1e1e;
      border: none;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 24px; /* 글씨 크기를 키움 */
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-kakao:hover {
      background-color: #e5d200;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Kakao Payment</h1>
  <p>결제를 계속하려면 아래 버튼을 클릭하세요.</p>
  <a th:href="@{${redirectUrl}}" class="btn-kakao">KakaoPay</a>
</div>
</body>
</html>
